<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="timers">
      <div class="timer">
       <span id="timer1">00:00:00</span>
       <div class="controls">
        <button id="start1"><img src="/play.svg" alt=""></button>
        <button id="reset1"><img src="/reset.svg" alt=""></button>
       </div>
      </div>
     </div>
     <button class ="timer" id="addTimer"><img src="/plus.svg" alt=""></button>

    <script src="script.js"></script>
  </body>
</html>
